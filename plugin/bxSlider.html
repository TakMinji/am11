<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(JQurery) - bxSlider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxSlider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/customize.bxslider.js"></script>
    <link rel="stylesheet" href="css/import.css">
    <!-- import : css를 중앙에서 관리하기 위해 만드는 파일 / 그렇기때문에 bxslider.css도 따로 만들게 아니라 import 파일에 넣으면됨-->

<!-- 
    plug-in : 쉽게 결-해착이 가능한 무언가.
    - 내가 만들 수 있다 or 없다. 
    - 만들 수 있다 -> 시간이 충분? 만들 수 있다 ! 시간 불충분? 못만듬.
    남이 만들어 놓은 것을 사용 및 응용
    - 만들 수 없다 -> 남이 만들어 놓은 것을 사용 및 응용
    환경이 중요.내 환경을 먼저 이해해야함
    jquery는 jquery의 plug-in이 따로 있음.
    ex.'jquery slider plugin' 검색
    검색하면 상위에 나오는 bxSlider(안정적이고 많은 기능을 지원하나,
    모든 커스텀마이징이 가능한 건 아님) 
    plug-in 단점 : 내가 원하는대로 100% 커스텀 불가능
    -> 필요한 것들은 보통 src or lib 폴더에 들어있음 

    * 설치 안내에서 )
    필수 파일 연결할 때 참고만 하고 내가 따로 연결해야함 
    - 애초에 경로가 다르기 때문에.

    * img경로 ctrl+F로 찾아서 '../ 넣어주고 바꾸기 (bx에서 제공하는 경로랑 우리 경로랑 다르니까)
    * css 파일에서 redline찾아서 수정해주기(예전코드 등 불필요한것 주석처리)
-->
</head>
<body>
    <ul class="bxSlider">
        <li><img src="images//wallpaper1.jpg" alt="high Qualith wallpaper" title="H/Q Wallpaper1"></li>
        <li><img src="images//wallpaper2.jpg" alt="high Qualith wallpaper" title="H/Q Wallpaper2"></li>
        <li><img src="images//wallpaper3.jpg" alt="high Qualith wallpaper" title="H/Q Wallpaper3"></li>
        <li><img src="images//wallpaper4.jpg" alt="high Qualith wallpaper" title="H/Q Wallpaper4"></li>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ckvd3MinQto?si=uIdIZUSzGb2ErN0y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </ul>
</body>
</html>
